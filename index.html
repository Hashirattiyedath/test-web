<section class="form_section">
	<!-- left form -->
	<div class="left_form form_wrapper">

				<div class="col-md-6">

				</div>
				<div class="col-md-6">
					<input type="text" required name="lname" class="form-control" placeholder="Last Name">
				</div>

				<div class="col-md-12">
					<input type="text" required name="position" class="form-control" placeholder="Position">

		</form>

	<!-- right form -->
	<div class="right_form form_wrapper">

				<select class="form-control">
					<option>Place</option>

			</div>

			<div class="col-md-7">
				<input type="text" required name="code" class="form-control" placeholder="Code+">
			</div>
			<div class="col-md-5">
				<input type="number" required name="mobile" class="form-control" placeholder="Phone Number">
			</div>
			<div class="col-md-12">
				<input type="email" required name="email" class="form-control" placeholder="Email">
			</div>

			<div class="col-md-12 d-flex align-items-center">
